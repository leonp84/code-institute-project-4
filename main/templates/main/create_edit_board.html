{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="p-3">
    <h1 class="mt-3">Create a Bpard</h1>
    <form id="student_form" method="post" enctype="multipart/form-data" style="margin-top: 2em; margin-bottom: 2em;">
        <div id="div_id_title" class="mb-3">
            <label for="id_title" class="form-label requiredField">
                Title
                <span class="asteriskField">*</span>
            </label>
            <input type="text" name="title" maxlength="200" class="textinput form-control" required id="id_title">
        </div>
        <div id="div_id_description" class="mb-3">
            <label for="id_description" class="form-label">
                Description
            </label>
            <textarea name="description" cols="40" rows="5" class="textarea form-control"
                id="id_description"></textarea>
        </div>
        <span class="mb-2">Choose a colour:</span>
        <div id="div_id_colour" class="mb-3">
            <input type="radio" class="btn-check" name="colour" id="black" value="0">
            <label class="btn btn-outline-secondary" for="black">Black</label>

            <input type="radio" class="btn-check" name="colour" id="blue" value="1">
            <label class="btn btn-outline-primary" for="blue">Blue</label>

            <input type="radio" class="btn-check" name="colour" id="green" value="2">
            <label class="btn btn-outline-success" for="green">Green</label>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-success mt-3 me-2">Add New
            Form</button>
    </form>
</div>

{% endblock %}
