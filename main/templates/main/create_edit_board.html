{% extends 'base.html' %}
{% load static %}

{% block content %}
<script src="{% static 'assets/js/create-board.js' %}" defer="defer"></script>
<div class="p-3">
    <h1 class="mt-3">Create a Board</h1>
    <form id="add-border-form" method="post" style="margin-top: 2em; margin-bottom: 2em;">
        <div id="div_id_title" class="mb-3">
            <label for="id_title" class="form-label requiredField">
                Title
                <span class="asteriskField">*</span>
            </label>
            <input type="text" name="title" maxlength="200" class="textinput form-control" required id="id_title">
        </div>
        <div id="div_id_description" class="mb-3">
            <label for="id_description" class="form-label">
                Description
            </label>
            <textarea name="description" cols="40" rows="5" class="textarea form-control"
                id="id_description"></textarea>
        </div>

        <!-- Columns -->

        <div class="border-container">
            <div class="mb-3">
                <label for="column_title" class="form-label requiredField">
                    Column 1 Title
                    <span class="asteriskField">*</span>
                </label>
                <input type="text" name="column_title" maxlength="200" class="textinput form-control" required
                    id="column_title_1">
            </div>
            <span class="mb-2">Choose a colour for Column 1:</span>
            <div class="mb-3">
                <input type="radio" class="btn-check" name="column_colour-1" value="0" id="black-1" checked>
                <label class="btn btn-outline-secondary" for="black-1">Black</label>

                <input type="radio" class="btn-check" name="column_colour-1" value="1" id="blue-1">
                <label class="btn btn-outline-primary" for="blue-1">Blue</label>

                <input type="radio" class="btn-check" name="column_colour-1" value="2" id="green-1">
                <label class="btn btn-outline-success" for="green-1">Green</label>
            </div>
        </div>
        <button type="button" id="create-new-column" class="btn btn-lg btn-primary mt-3 mb-5">Add
            Column</button>
        <button type="button" id="remove-new-column" class="btn btn-lg btn-danger mt-3 mb-5"
            style="display: none;">Remove Column</button><br>

        <!-- Labels -->

        <div class="border-container">
            <div class="mb-3">
                <label for="label_title" class="form-label requiredField">
                    Label 1 Title
                    <span class="asteriskField">*</span>
                </label>
                <input type="text" name="label_title" maxlength="200" class="textinput form-control" required
                    id="label_title_1">
            </div>
            <span class="mb-2">Choose a colour for Label 1:</span>
            <div class="mb-3">
                <input type="radio" class="btn-check" name="label_colour-1" value="0" id="black-1" checked>
                <label class="btn btn-outline-secondary" for="black-1">Black</label>

                <input type="radio" class="btn-check" name="label_colour-1" value="1" id="blue-1">
                <label class="btn btn-outline-primary" for="blue-1">Blue</label>

                <input type="radio" class="btn-check" name="label_colour-1" value="2" id="green-1">
                <label class="btn btn-outline-success" for="green-1">Green</label>
            </div>
        </div>
        <button type="button" id="create-new-label" class="btn btn-lg btn-primary mt-3 mb-5">Add Label</button>
        <button type="button" id="remove-new-label" class="btn btn-lg btn-danger mt-3 mb-5"
            style="display: none;">Remove Label</button><br>



        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-success mt-3 me-2">Add Board</button>
    </form>
    <script src=""></script>
</div>

{% endblock %}
