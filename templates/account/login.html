{% extends 'base.html' %}

{% load account socialaccount %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-1">
            <h3>Sign in</h3>

            <p>Account Creation or log in</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-1">
            <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
