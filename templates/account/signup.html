{% extends 'base.html' %}

{% block content %}
<div class="container col-md-4">
    <div class="signup-container">
        <form class="signup account-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
            <h3>Create an Account</h3>
            {% csrf_token %}
            {{ form.as_p }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />

            {% endif %}
            <button class="btn btn-signup btn-primary right" type="submit">Create Account</button>
        </form>
    </div>
</div>

{% endblock %}
