{% load static %}

{% url 'account_login' as login_url %}
{% url 'account_signup' as signup_url %}
{% url 'account_logout' as logout_url %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Leon A. Potgieter">
    <meta name="keywords"
        content="kanban board, task management, agile project management, workflow visualization, productivity tool, project collaboration, team task tracking, task prioritization, time management, agile methodology, scrum board, task organization, project scheduling, team productivity, task assignment">
    <meta name="description"
        content="Streamline your project management with TaskFlow. Visualize workflows, prioritize tasks, and collaborate effectively with your team for increased productivity.">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/favicon/favicon.ico' %}" type="image/x-icon">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer="defer"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer="defer"></script>
    <!-- Font Awesome JavaScript -->
    <script src="https://kit.fontawesome.com/0d8d5fb198.js" crossorigin="anonymous"></script>
    <!-- Project JavaScript -->
    <script src="{% static 'assets/js/script.js' %}" defer="defer"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Project CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <title>TaskFlow - Kanban Simplified</title>

</head>

<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center text-white" href="{% url 'index' %}">
                <img src="{% static 'assets/images/logo.webp' %}" alt="TaskFlow Logo" width="40" height="40"
                    class="d-inline-block align-text-top">
                <span class="fs-2 ms-2">TaskFlow</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main>

        {% block content %}

        {% endblock %}

    </main>

    <footer class="d-flex justify-content-center align-items-center">
        <span>Â© 2024 TaskFlow | <a href="">Privacy Policy</span></p>
    </footer>
    
</body>

</html>
