{% extends 'base.html' %}

{% load allauth %}
{% load socialaccount %}


{% block content %}
<div class="container col-md-7 d-flex justify-content-center">
    <div class="login account-form-container">
        <div class="image-container"></div>
        <div class="p-4 my-auto form-container">
            <h3>
                Sign In Via {{ provider.name }}.
            </h3>
            <p>
                You are about to sign in using a third-party<br>account from {{ provider.name }}.

            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary">Continue</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
